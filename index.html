<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div id="display">
            <section id="expression"></section>
            <section id="currVal"></section>
        </div>
        <div class="keys">
            <p>
                <input type="button" class="button num" id="7" value="7" onclick='val("7")'>
                <input type="button" class="button num" id="8" value="8" onclick='val("8")'>
                <input type="button" class="button num" id="9" value="9" onclick='val("9")'>
                <input type="button" class="button operator" id="divide" value="/" onclick='operate("/")'>
            </p>
            <p>
                <input type="button" class="button num" id="4" value="4" onclick='val("4")'>
                <input type="button" class="button num" id="5" value="5" onclick='val("5")'>
                <input type="button" class="button num" id="6" value="6" onclick='val("6")'>
                <input type="button" class="button operator" id="multiply" value="*" onclick='operate("*")'>
            </p>
            <p>
                <input type="button" class="button num" id="1" value="1" onclick='val("1")'>
                <input type="button" class="button num" id="2" value="2" onclick='val("2")'>
                <input type="button" class="button num" id="3" value="3" onclick='val("3")'>
                <input type="button" class="button operator" id="subtract" value="-" onclick='operate("-")'>
            </p>
            <p>
                <input type="button" class="button num" id="0" value="0" onclick='val("0")'>
                <input type="button" class="button num" id="decimal" value="." onclick='val(".")'>
                <input type="button" class="button" id="clear" value="C" onclick='reset()'>
                <input type="button" class="button operator" id="multiply" value="+" onclick='operate("+")'>
            </p>
            <p>
                <input type="button" class="button" id="equals" value="=" onclick='calculate()'>
            </p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
